<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>GrassPlot</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="script.js"></script>

</head>
<body>
<div class="container">
    <div class="row title-search-container">
        <div class="title col-md-7 row">
           <img src="images/logo.png" alt="">
            <h1>GrassPlot</h1>
        </div>
        <div class="searchContainer col-md-5 row">
                <form id="location-form" class="form-inline">
                    <input type="text" id="location-input" class="form-control" placeholder="Enter a city...">
                    <button id="submit_button" type="submit" class="btn btn-primary getNews">Submit</button>
                </form>
        </div>
    </div>
    <div class="row news-carousel">
        <div class="leftCol col-sm-5 row">
            <div class="news">
                <div class="row m-auto text-center newsTitle">
                    <h1>Recent News</h1>
                </div>
                <div class="newsListDisplay"></div>
            </div>
        </div>
        
        <div class="rightCol col-sm-7 row">
            <div class="carouselContainer m-auto row col-md-12">
                <div id="piechart"></div>
                <div id="weatherDisplay">
                    <ul id="weatherList">
                        <li id="weatherCity"></li>
                        <li id="weatherCurrent"></li>
                        <li id="weatherTemp"></li>
                        <li id="weatherHumidity"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="map_div col-md-12">

<!--
            <div class="btnCol">
                <button class="air">AIR</button>
                <button class="co2">CO2</button>
            </div>
-->
            <div id="map_display"></div>

        <!--<div class="carouselContainer m-auto row col-md-12">-->
            <!--<div id="piechart" style="width: 900px; height: 500px;"></div>-->
        <!--</div>-->
    </div>
</div>
<div class="modal fade" id="newsModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <div class="img-container"></div>
                <p></p>
                <div class="fullArticle"></div>
            </div>
        </div>
    </div>
</div>
</div>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCy0-D5zCNe2d3E-wSsfbMSr3upkWsdRcA">
</script>
</body>
</html>
